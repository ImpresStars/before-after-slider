<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Before/After Slider</title>
  <style>
    /* Full‐screen, no scrollbars */
    html, body { margin:0; padding:0; width:100vw; height:100vh; overflow:hidden; }
    /* Container covers viewport */
    .container {
      position:fixed; inset:0; overflow:hidden;
    }
    /* Images are static, full‐size */
    .img-before, .img-after {
      position:absolute; top:0; left:0;
      width:100vw; height:100vh;
      object-fit:cover;
      pointer-events:none;
      user-select:none;
    }
    /* Mask only changes width */
    .after-wrapper {
      position:absolute; top:0; left:0;
      width:50vw; /* initial 50% */
      height:100vh;
      overflow:hidden;
      transition: width .2s;
    }
    /* Slider at bottom, centered */
    .slider-container {
      position:fixed; left:0; bottom:32px;
      width:100vw; display:flex; justify-content:center;
      pointer-events:none;
    }
    .slider {
      pointer-events:all;
      width:80%; max-width:600px;
      height:12px;
      background:#FF5F42;
      border-radius:6px;
      appearance:none; outline:none;
      box-shadow:0 2px 12px rgba(0,0,0,0.15);
    }
    /* Thumb centered on track */
    .slider::-webkit-slider-thumb {
      appearance:none;
      width:36px; height:36px;
      margin-top:-12px; /* (36−12)/2 */
      border-radius:50%; background:#fff;
      border:4px solid #FF5F42;
      cursor:pointer;
    }
    .slider::-webkit-slider-runnable-track {
      height:12px; background:#FF5F42; border-radius:6px;
    }
    .slider::-moz-range-thumb {
      width:36px; height:36px; margin-top:-12px;
      border-radius:50%; background:#fff;
      border:4px solid #FF5F42; cursor:pointer;
    }
    .slider::-moz-range-track {
      height:12px; background:#FF5F42; border-radius:6px;
    }
    .slider::-ms-thumb {
      width:36px; height:36px; margin-top:-12px;
      border-radius:50%; background:#fff;
      border:4px solid #FF5F42; cursor:pointer;
    }
    .slider::-ms-fill-lower, .slider::-ms-fill-upper {
      background:#FF5F42; border-radius:6px;
    }
    /* Labels */
    .label {
      position:absolute; top:32px;
      font:bold 1.6em sans-serif;
      background:rgba(0,0,0,0.33);
      color:#fff; padding:4px 18px;
      border-radius:8px; pointer-events:none;
      user-select:none; display:none;
    }
    .label.before { left:40px; }
    .label.after  { right:40px; }
    @media (max-width:500px) {
      .slider { height:8px; }
      .slider::-webkit-slider-thumb,
      .slider::-moz-range-thumb,
      .slider::-ms-thumb {
        width:28px; height:28px; margin-top:-8px;
      }
      .label { font-size:1.1em; top:8px; padding:2px 10px; }
      .label.before { left:8px; }
      .label.after  { right:8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="before-img" class="img-before" />
    <div id="after-wrap" class="after-wrapper">
      <img id="after-img" class="img-after" />
    </div>
    <div id="label1" class="label before"></div>
    <div id="label2" class="label after"></div>
  </div>
  <div class="slider-container">
    <input id="slider" class="slider" type="range" min="0" max="100" value="50" />
  </div>
  <script>
    // Helper to read URL params
    function getParam(n,d){let v=new URL(location).searchParams.get(n);return v==null?d:v;}

    // Set images
    before=document.getElementById('before-img');
    after= document.getElementById('after-img');
    before.src=getParam('before','');
    after .src=getParam('after','');

    // Set labels
    ['label1','label2'].forEach(id=>{
      t=getParam(id,'');
      if(t){let e=document.getElementById(id); e.textContent=t; e.style.display='';}
    });

    // Slider → mask width (vw)
    s=document.getElementById('slider');
    m=document.getElementById('after-wrap');
    s.oninput= ()=> m.style.width = s.value + 'vw';
    m.style.width = s.value + 'vw';

    // Lock scrolling
    window.onload=window.onresize=()=>window.scrollTo(0,0);
  </script>
</body>
</html>
