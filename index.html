<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Before/After Slider Widget</title>
    <style id="dynamic-style"></style>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body { background: #e5e1d8; }
      .container {
        position: fixed;
        top: 0; left: 0;
        overflow: hidden;
      }
      .img-before, .img-after {
        position: absolute;
        pointer-events: none;
        user-select: none;
        transition: transform 0.2s;
      }
      .after-wrapper {
        position: absolute;
        top: 0; left: 0;
        overflow: hidden;
        transition: width 0.2s, height 0.2s;
      }
      .slider-container {
        position: fixed;
        left: 0; top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        display: flex;
        justify-content: center;
        pointer-events: none;
        width: 100vw;
      }
      .slider {
        appearance: none;
        outline: none;
        pointer-events: all;
        margin: 0;
        transition: background 0.3s;
        width: 100vw;
      }
      .slider::-webkit-slider-thumb,
      .slider::-moz-range-thumb,
      .slider::-ms-thumb {
        cursor: pointer;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .slider:focus::-webkit-slider-thumb { border-color: #ff3900; }
      .slider:focus::-moz-range-thumb { border-color: #ff3900; }
      .slider:focus::-ms-thumb { border-color: #ff3900; }
      .slider::-ms-tooltip { display: none; }
      .label {
        position: absolute;
        font-family: sans-serif;
        font-size: 1.6em;
        font-weight: bold;
        background: rgba(0,0,0,0.33);
        color: #fff;
        padding: 4px 18px;
        border-radius: 8px;
        z-index: 2;
        pointer-events: none;
        user-select: none;
        text-shadow: 0 1px 4px rgba(0,0,0,0.6);
        top: 32px;
      }
      .label.before { left: 40px; }
      .label.after { right: 40px; }
      @media (max-width: 500px) {
        .label { font-size: 1.1em; padding: 2px 10px; top: 8px; }
        .label.before { left: 8px;}
        .label.after { right: 8px;}
      }
    </style>
  </head>
  <body>
    <div class="container" id="ba-container">
      <img src="" id="before-img" class="img-before" />
      <div class="after-wrapper" id="after-wrap" style="width: 50vw;">
        <img src="" id="after-img" class="img-after" />
      </div>
      <div class="label before" id="label1" style="display: none;">Before</div>
      <div class="label after" id="label2" style="display: none;">After</div>
    </div>
    <div class="slider-container">
      <input type="range" min="0" max="100" value="50" class="slider" id="slider" />
    </div>
    <script>
      // URL Parameter Helpers
      function getParam(name, def) {
        const url = new URL(window.location);
        let v = url.searchParams.get(name);
        if (v === null || v === undefined || v === '') return def;
        if (typeof def === 'boolean') return v === 'true';
        if (typeof def === 'number') return Number(v);
        return v;
      }

      // Params with defaults
      const before = getParam('before', '');
      const after  = getParam('after', '');
      const label1 = getParam('label1', '');
      const label2 = getParam('label2', '');
      const color  = getParam('color', '#FF5F42');
      const fit    = getParam('fit', 'cover'); // fill, contain, cover, scale-down, none
      const align  = getParam('align', 'center'); // center, top, bottom, left, right
      const zoom   = getParam('zoom', 1.0); // image scale multiplier
      const wiggleLength = getParam('wiggleLength', 1.2); // seconds
      const wiggleDist = getParam('wiggleDist', 5); // px
      const sliderSize = getParam('sliderSize', 12); // px
      const thumbSize  = getParam('thumbSize', 36); // px
      const fullHeight = getParam('fullHeight', true);
      const fullWidth  = getParam('fullWidth', true);

      // Apply image sources
      document.getElementById('before-img').src = before;
      document.getElementById('after-img').src  = after;

      // Labels
      if (label1) { 
        document.getElementById('label1').innerText = label1;
        document.getElementById('label1').style.display = '';
      }
      if (label2) { 
        document.getElementById('label2').innerText = label2;
        document.getElementById('label2').style.display = '';
      }

      // Dynamic styles
      let alignX = '50%', alignY = '50%';
      if (align === 'top')    alignY = '0%';
      if (align === 'bottom') alignY = '100%';
      if (align === 'left')   alignX = '0%';
      if (align === 'right')  alignX = '100%';
      if (align === 'center') alignX = alignY = '50%';

      // For viewport sizing
      let containerStyle = '';
      if (fullWidth && fullHeight)  containerStyle = 'width:100vw;height:100vh;';
      else if (fullWidth)          containerStyle = 'width:100vw;height:auto;';
      else if (fullHeight)         containerStyle = 'height:100vh;width:auto;';
      else                        containerStyle = 'width:800px;height:450px;'; // Default fallback

      // CSS for dynamic style tag
      const css = `
      .container { ${containerStyle} }
      .img-before, .img-after {
        width: 100vw;
        height: 100vh;
        object-fit: ${fit};
        object-position: ${alignX} ${alignY};
        transform: scale(${zoom});
      }
      .slider-container {
        width: ${fullWidth ? '100vw' : '800px'};
      }
      .slider {
        height: ${sliderSize}px;
        max-width: 100vw;
        background: ${color};
        border-radius: ${sliderSize/2}px;
      }
      .slider::-webkit-slider-thumb,
      .slider::-moz-range-thumb,
      .slider::-ms-thumb {
        width: ${thumbSize}px;
        height: ${thumbSize}px;
        border-radius: 50%;
        background: #fff;
        border: 4px solid ${color};
        box-shadow: 0 4px 18px ${color}44;
        animation: wiggle ${wiggleLength}s infinite;
      }
      @keyframes wiggle {
        0%   { transform: translateY(0); }
        10%  { transform: translateY(-${wiggleDist}px) rotate(-8deg); }
        20%  { transform: translateY(${wiggleDist}px) rotate(8deg); }
        30%  { transform: translateY(-${wiggleDist}px) rotate(-5deg);}
        40%  { transform: translateY(${wiggleDist}px) rotate(5deg);}
        50%  { transform: translateY(0) rotate(0);}
        100% { transform: translateY(0) rotate(0);}
      }
      .slider::-webkit-slider-runnable-track,
      .slider::-ms-fill-lower, .slider::-ms-fill-upper,
      .slider::-moz-range-track {
        height: ${sliderSize}px;
        background: ${color};
        border-radius: ${sliderSize/2}px;
      }
      `;

      document.getElementById('dynamic-style').innerHTML = css;

      // Set up slider logic
      const slider = document.getElementById('slider');
      const afterWrap = document.getElementById('after-wrap');
      function setAfterWidth(percent) {
        if (fullWidth) {
          afterWrap.style.width = (percent) + 'vw';
        } else {
          afterWrap.style.width = (percent * 8) + 'px'; // 800px max width
        }
      }
      slider.addEventListener('input', function() {
        setAfterWidth(this.value / 100 * 100);
      });
      setAfterWidth(slider.value / 100 * 100);
    </script>
  </body>
</html>
