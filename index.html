<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Before/After Slider</title>
  <style>
    /* — Hide any scrollbar at all — */
    html, body { margin:0; padding:0; overflow:hidden !important; }
    html::-webkit-scrollbar, body::-webkit-scrollbar { display:none; }
    body { position:relative; width:100vw; height:100vh; }

    /* Container fills entire iframe */
    .container {
      position: fixed;
      inset: 0;               /* top:0; right:0; bottom:0; left:0; */
      overflow: hidden;       
    }

    /* Both images sit full-size, absolutely */
    .img-before,
    .img-after {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      object-fit: cover;
      pointer-events:none;
      user-select:none;
      margin:0; padding:0; border:none;
    }

    /* The mask wrapping the “after” image */
    .after-wrapper {
      position:absolute;
      top:0; left:0;
      width:50%;              /* initial split */
      height:100%;
      overflow:hidden;
      transition: width 0.2s;
    }

    /* Slider at bottom, centered */
    .slider-container {
      position:absolute;
      left:0; bottom:32px;
      width:100%;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }
    .slider {
      pointer-events:all;
      width:90%; max-width:600px;
      height:12px;
      background:#FF5F42;
      border-radius:6px;
      appearance:none;
      outline:none;
      box-shadow:0 2px 12px rgba(0,0,0,0.15);
      margin:0;
    }
    /* Thumb perfectly centered: (thumbHeight - trackHeight)/2 = (36-12)/2 = 12px */
    .slider::-webkit-slider-thumb {
      appearance:none;
      width:36px; height:36px;
      border-radius:50%;
      background:#fff;
      border:4px solid #FF5F42;
      margin-top:-12px;
      cursor:pointer;
      box-shadow:0 4px 18px rgba(255,95,66,0.25);
      animation:wiggle 1.2s infinite;
    }
    .slider::-webkit-slider-runnable-track {
      height:12px;
      background:#FF5F42;
      border-radius:6px;
    }
    /* Firefox */
    .slider::-moz-range-thumb {
      width:36px; height:36px;
      border-radius:50%;
      background:#fff;
      border:4px solid #FF5F42;
      margin-top:-12px;
      box-shadow:0 4px 18px rgba(255,95,66,0.25);
      animation:wiggle 1.2s infinite;
    }
    .slider::-moz-range-track {
      height:12px;
      background:#FF5F42;
      border-radius:6px;
    }
    /* IE/Edge */
    .slider::-ms-thumb {
      width:36px; height:36px;
      border-radius:50%;
      background:#fff;
      border:4px solid #FF5F42;
      margin-top:-12px;
      box-shadow:0 4px 18px rgba(255,95,66,0.25);
      animation:wiggle 1.2s infinite;
    }
    .slider::-ms-fill-lower,
    .slider::-ms-fill-upper {
      background:#FF5F42; border-radius:6px;
    }

    @keyframes wiggle {
      0%,50%,100% { transform: translateY(0) rotate(0); }
      10% { transform: translateY(-5px) rotate(-8deg); }
      20% { transform: translateY(5px) rotate(8deg); }
      30% { transform: translateY(-5px) rotate(-5deg); }
      40% { transform: translateY(5px) rotate(5deg); }
    }

    /* Labels hidden by default */
    .label {
      position:absolute;
      top:32px;
      font: bold 1.6em sans-serif;
      background:rgba(0,0,0,0.33);
      color:#fff;
      padding:4px 18px;
      border-radius:8px;
      pointer-events:none;
      user-select:none;
      text-shadow:0 1px 4px rgba(0,0,0,0.6);
      display:none;
    }
    .label.before { left:40px; }
    .label.after  { right:40px; }

    @media (max-width:500px) {
      .slider { height:8px; }
      .slider::-webkit-slider-thumb,
      .slider::-moz-range-thumb,
      .slider::-ms-thumb {
        width:28px; height:28px; margin-top:-8px;
      }
      .label { font-size:1.1em; padding:2px 10px; top:8px; }
      .label.before { left:8px; }
      .label.after  { right:8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="before-img" class="img-before" />
    <div class="after-wrapper" id="after-wrap">
      <img id="after-img" class="img-after" />
    </div>
    <div id="label1" class="label before"></div>
    <div id="label2" class="label after"></div>
  </div>
  <div class="slider-container">
    <input id="slider" class="slider" type="range" min="0" max="100" value="50" />
  </div>
  <script>
    function getParam(name, def) {
      let v = new URL(window.location).searchParams.get(name);
      return v == null ? def : v;
    }

    // images
    document.getElementById('before-img').src = getParam('before','');
    document.getElementById('after-img').src  = getParam('after','');

    // labels
    ['label1','label2'].forEach((id,i) => {
      let txt = getParam(id,'');
      if(txt) {
        let el = document.getElementById(id);
        el.textContent = txt;
        el.style.display = '';
      }
    });

    // slider → mask
    const s = document.getElementById('slider'),
          mask = document.getElementById('after-wrap');
    function update(v){
      mask.style.width = v + '%';
    }
    s.oninput = ()=> update(s.value);
    update(s.value);

    // ensure no scrolling
    window.onload=window.onresize=()=>{ window.scrollTo(0,0); };
  </script>
</body>
</html>
