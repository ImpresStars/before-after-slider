<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Before/After Slider</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: #222;
    }
    #container {
      position: relative;
      width: 100vw; height: 100vh;
      overflow: hidden;
    }
    #before {
      position: absolute; left: 0; top: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #after-wrap {
      position: absolute; left: 0; top: 0;
      width: 50vw; height: 100vh;
      overflow: hidden;
      z-index: 2;
      pointer-events: none;
      transition: width 0.2s;
    }
    #after {
      width: 100vw; height: 100vh;
      object-fit: cover;
      position: absolute; left: 0; top: 0;
      z-index: 2;
    }
    #slider {
      position: absolute;
      left: 0; bottom: 40px;
      width: 100vw;
      z-index: 3;
      pointer-events: all;
      appearance: none;
      height: 16px;
      background: transparent;
      outline: none;
    }
    #slider::-webkit-slider-runnable-track {
      height: 4px;
      background: #FF5F42;
      border-radius: 2px;
    }
    #slider::-webkit-slider-thumb {
      appearance: none;
      width: 32px; height: 32px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #FF5F42;
      margin-top: -14px;
      cursor: pointer;
      box-shadow: 0 4px 18px #FF5F4244;
      animation: wiggle 1.2s infinite;
    }
    @keyframes wiggle {
      0%   { transform: translateY(0); }
      10%  { transform: translateY(-8px) rotate(-8deg); }
      20%  { transform: translateY(8px) rotate(8deg); }
      30%  { transform: translateY(-8px) rotate(-5deg);}
      40%  { transform: translateY(8px) rotate(5deg);}
      50%  { transform: translateY(0) rotate(0);}
      100% { transform: translateY(0) rotate(0);}
    }
    #slider:focus { outline: none; }
    /* Label styling */
    .label {
      position: absolute;
      top: 24px;
      font-family: sans-serif;
      font-size: 1.3em;
      font-weight: bold;
      background: rgba(0,0,0,0.33);
      color: #fff;
      padding: 4px 18px;
      border-radius: 8px;
      z-index: 4;
      pointer-events: none;
      user-select: none;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }
    .label.left { left: 40px;}
    .label.right { right: 40px;}
    @media (max-width: 600px) {
      #slider { height: 12px; }
      #slider::-webkit-slider-thumb { width: 24px; height: 24px; margin-top: -10px;}
      .label { font-size: 1em; top: 10px; padding: 2px 10px; }
      .label.left { left: 8px;}
      .label.right { right: 8px;}
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="before" src="" alt="Before"/>
    <div id="after-wrap">
      <img id="after" src="" alt="After"/>
    </div>
    <span class="label left" id="label-left"></span>
    <span class="label right" id="label-right"></span>
    <input type="range" min="0" max="100" value="50" id="slider"/>
  </div>
  <script>
    // --- You can parameterize this as before for github! ---
    // Example: set your images/labels here, or parse URL params as before
    const beforeImg = "https://static.wixstatic.com/media/a3ae85_8b3a32a6842e4e0498fc3a496b2538d.jpg";
    const afterImg = "https://static.wixstatic.com/media/a3ae85_42b2356024e248e9897e9632022e4d3.jpg";
    const labelLeft = "Before";
    const labelRight = "After";
    document.getElementById('before').src = beforeImg;
    document.getElementById('after').src = afterImg;
    document.getElementById('label-left').textContent = labelLeft;
    document.getElementById('label-right').textContent = labelRight;
    // --- END hardcoded demo setup ---

    // Slider logic
    const slider = document.getElementById('slider');
    const afterWrap = document.getElementById('after-wrap');
    slider.addEventListener('input', function() {
      afterWrap.style.width = (this.value) + 'vw';
    });
    // Initial position
    afterWrap.style.width = slider.value + 'vw';
  </script>
</body>
</html>
