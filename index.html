<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Before/After Slider</title>
  <style>
    /* 1) Hide ALL scrollbars */
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden!important; }
    html::-webkit-scrollbar, body::-webkit-scrollbar { display:none!important; }

    /* 2) Full-screen wrapper */
    .container {
      position:fixed; inset:0;
      overflow:hidden;
    }

    /* 3) Both images absolutely fill the container */
    .img-before, .img-after {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      pointer-events:none; user-select:none;
    }

    /* 4) Mask wrapper: only its width ever changes (%) */
    .after-wrapper {
      position:absolute; top:0; left:0;
      width:50%;      /* start at 50% */
      height:100%;
      overflow:hidden;
      transition: width .2s;
    }

    /* 5) Slider bar centered at bottom */
    .slider-container {
      position:fixed; left:0; bottom:24px;
      width:100%; display:flex; justify-content:center;
      pointer-events:none;
    }
    .slider {
      pointer-events:all;
      width:80%; max-width:600px;
      height:12px;
      background:#FF5F42; border-radius:6px;
      appearance:none; outline:none;
      box-shadow:0 2px 12px rgba(0,0,0,0.15);
    }
    /* 6) Thumb perfectly centered over the track */
    .slider::-webkit-slider-thumb {
      appearance:none;
      width:36px; height:36px; margin-top:-12px;
      border-radius:50%; background:#fff;
      border:4px solid #FF5F42; cursor:pointer;
    }
    .slider::-webkit-slider-runnable-track {
      height:12px; background:#FF5F42; border-radius:6px;
    }
    .slider::-moz-range-thumb {
      width:36px; height:36px; margin-top:-12px;
      border-radius:50%; background:#fff;
      border:4px solid #FF5F42; cursor:pointer;
    }
    .slider::-moz-range-track {
      height:12px; background:#FF5F42; border-radius:6px;
    }
    .slider::-ms-thumb {
      width:36px; height:36px; margin-top:-12px;
      border-radius:50%; background:#fff;
      border:4px solid #FF5F42; cursor:pointer;
    }
    .slider::-ms-fill-lower, .slider::-ms-fill-upper {
      background:#FF5F42; border-radius:6px;
    }

    /* 7) Labels (only shown if you pass them in) */
    .label {
      position:absolute; top:24px;
      font:bold 1.4em sans-serif;
      background:rgba(0,0,0,0.33); color:#fff;
      padding:4px 12px; border-radius:6px;
      pointer-events:none; user-select:none;
      display:none;
    }
    .label.before { left:20px; }
    .label.after  { right:20px; }

    @media(max-width:500px){
      .slider { height:8px; }
      .slider::-webkit-slider-thumb,
      .slider::-moz-range-thumb,
      .slider::-ms-thumb {
        width:28px; height:28px; margin-top:-10px;
      }
      .label { font-size:1em; top:12px; padding:2px 8px; }
      .label.before { left:8px; }
      .label.after  { right:8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="before-img" class="img-before" />
    <div id="after-wrap" class="after-wrapper">
      <img id="after-img" class="img-after" />
    </div>
    <div id="label1" class="label before"></div>
    <div id="label2" class="label after"></div>
  </div>
  <div class="slider-container">
    <input id="slider" class="slider" type="range" min="0" max="100" value="50"/>
  </div>
  <script>
    function getParam(name, d) {
      const v = new URL(window.location).searchParams.get(name);
      return v == null ? d : v;
    }

    // 1) load images
    document.getElementById('before-img').src = getParam('before','');
    document.getElementById('after-img') .src = getParam('after','');

    // 2) show labels if provided
    ['label1','label2'].forEach(id => {
      const txt = getParam(id,'');
      if (txt) {
        const el = document.getElementById(id);
        el.textContent = txt;
        el.style.display = '';
      }
    });

    // 3) slider â†’ mask width (%) only
    const slider = document.getElementById('slider');
    const mask   = document.getElementById('after-wrap');
    slider.oninput = () => mask.style.width = slider.value + '%';
    mask.style.width = slider.value + '%';

    // 4) block any scrolling
    window.onload = window.onresize = () => window.scrollTo(0,0);
  </script>
</body>
</html>
