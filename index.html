<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Before/After Slider Widget</title>
  <style>
    html, body {
      width: 100vw; height: 100vh;
      margin: 0; padding: 0;
      overflow: hidden !important;
      background: #222;
      box-sizing: border-box;
      overscroll-behavior: none;
      /* Hide scrollbars in all browsers */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body::-webkit-scrollbar, html::-webkit-scrollbar { display: none; width: 0 !important; height: 0 !important; }
    .container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow: hidden !important;
      box-sizing: border-box;
    }
    .img-before, .img-after {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      max-width: 100vw; max-height: 100vh;
      min-width: 100vw; min-height: 100vh;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
      margin: 0; padding: 0; border: none;
      box-sizing: border-box;
      overflow: hidden;
      background: #222;
      display: block;
    }
    .after-wrapper {
      position: absolute;
      top: 0; left: 0;
      height: 100vh;
      overflow: hidden !important;
      transition: width 0.2s;
      margin: 0; padding: 0; border: none;
      box-sizing: border-box;
      background: none;
      display: block;
    }
    .slider-container {
      position: fixed;
      left: 0; bottom: 32px;
      width: 100vw;
      z-index: 10;
      display: flex;
      justify-content: center;
      pointer-events: none;
      box-sizing: border-box;
      overflow: visible !important;
    }
    .slider {
      width: 100vw;
      max-width: 100vw;
      appearance: none;
      height: 12px;
      background: #FF5F42;
      border-radius: 6px;
      outline: none;
      margin: 0;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      pointer-events: all;
      transition: background 0.3s;
      box-sizing: border-box;
      overflow: visible !important;
    }
    /* Thumb center: perfectly centered for all browsers */
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 36px; height: 36px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #FF5F42;
      box-shadow: 0 4px 18px rgba(255,95,66,0.25);
      cursor: pointer;
      animation: wiggle 1.2s infinite;
      transition: border-color 0.2s, box-shadow 0.2s;
      margin-top: -12px; /* Center thumb on track (36-12)/2 = 12 */
      vertical-align: middle;
      position: relative;
      z-index: 3;
    }
    .slider::-webkit-slider-runnable-track {
      height: 12px;
      background: #FF5F42;
      border-radius: 6px;
      position: relative;
      z-index: 2;
    }
    /* For Firefox */
    .slider::-moz-range-thumb {
      width: 36px; height: 36px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #FF5F42;
      box-shadow: 0 4px 18px rgba(255,95,66,0.25);
      cursor: pointer;
      animation: wiggle 1.2s infinite;
      margin-top: -12px;
      position: relative;
      z-index: 3;
    }
    .slider::-moz-range-track {
      height: 12px;
      background: #FF5F42;
      border-radius: 6px;
      position: relative;
      z-index: 2;
    }
    /* For Edge/IE */
    .slider::-ms-thumb {
      width: 36px; height: 36px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #FF5F42;
      box-shadow: 0 4px 18px rgba(255,95,66,0.25);
      cursor: pointer;
      animation: wiggle 1.2s infinite;
      margin-top: -12px;
      position: relative;
      z-index: 3;
    }
    .slider::-ms-fill-lower, .slider::-ms-fill-upper {
      background: #FF5F42;
      border-radius: 6px;
    }
    .slider:focus { outline: none; }
    .slider::-ms-tooltip { display: none; }
    @keyframes wiggle {
      0%   { transform: translateY(0); }
      10%  { transform: translateY(-5px) rotate(-8deg); }
      20%  { transform: translateY(5px) rotate(8deg); }
      30%  { transform: translateY(-5px) rotate(-5deg);}
      40%  { transform: translateY(5px) rotate(5deg);}
      50%  { transform: translateY(0) rotate(0);}
      100% { transform: translateY(0) rotate(0);}
    }
    .label {
      position: absolute;
      top: 32px;
      font-family: sans-serif;
      font-size: 1.6em;
      font-weight: bold;
      background: rgba(0,0,0,0.33);
      color: #fff;
      padding: 4px 18px;
      border-radius: 8px;
      z-index: 2;
      pointer-events: none;
      user-select: none;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
      display: none;
    }
    .label.before { left: 40px; }
    .label.after { right: 40px; }
    @media (max-width: 500px) {
      .slider::-webkit-slider-thumb,
      .slider::-moz-range-thumb,
      .slider::-ms-thumb {
        width: 28px;
        height: 28px;
        margin-top: -8px;
      }
      .slider {
        height: 8px;
      }
      .slider::-webkit-slider-runnable-track,
      .slider::-moz-range-track {
        height: 8px;
      }
      .label {
        font-size: 1.1em;
        padding: 2px 10px;
        top: 8px;
      }
      .label.before { left: 8px;}
      .label.after { right: 8px;}
    }
  </style>
</head>
<body>
  <div class="container" id="ba-container">
    <img src="" id="before-img" class="img-before" />
    <div class="after-wrapper" id="after-wrap" style="width: 50vw;">
      <img src="" id="after-img" class="img-after" />
    </div>
    <div class="label before" id="label1"></div>
    <div class="label after" id="label2"></div>
  </div>
  <div class="slider-container">
    <input type="range" min="0" max="100" value="50" class="slider" id="slider" />
  </div>
  <script>
    function getParam(name, def) {
      const url = new URL(window.location);
      return url.searchParams.get(name) || def;
    }
    document.getElementById('before-img').src = getParam('before', '');
    document.getElementById('after-img').src  = getParam('after', '');
    // Labels only show if provided
    const label1 = getParam('label1', '');
    const label2 = getParam('label2', '');
    if (label1) {
      const l1 = document.getElementById('label1');
      l1.innerText = label1;
      l1.style.display = '';
    }
    if (label2) {
      const l2 = document.getElementById('label2');
      l2.innerText = label2;
      l2.style.display = '';
    }
    const slider = document.getElementById('slider');
    const afterWrap = document.getElementById('after-wrap');
    function setAfterWidth(percent) {
      afterWrap.style.width = percent + 'vw';
    }
    slider.addEventListener('input', function() {
      setAfterWidth(this.value);
    });
    setAfterWidth(slider.value);

    // Remove scrollbars always, even after resize
    window.onload = window.onresize = () => {
      document.body.scrollLeft = 0;
      document.body.scrollTop = 0;
      window.scrollTo(0,0);
      document.documentElement.scrollLeft = 0;
      document.documentElement.scrollTop = 0;
    };
  </script>
</body>
</html>
