<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Before/After Slider</title>
  <style>
    /* Hide any scrollbars */
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden!important; }
    html::-webkit-scrollbar, body::-webkit-scrollbar { display:none!important; }

    /* Full-screen container */
    .container {
      position:fixed; inset:0;
      overflow:hidden;
    }

    /* Both images absolutely fill the container */
    .img-before, .img-after {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      pointer-events:none; user-select:none;
    }

    /* We no longer need a wrapper—clip-path does it */
    .img-after {
      /* start fully clipped (invisible) */
      clip-path: inset(0 100% 0 0);
      transition: clip-path .2s;
    }

    /* Slider bar at the bottom */
    .slider-container {
      position:fixed; left:0; bottom:24px;
      width:100%; display:flex; justify-content:center;
      pointer-events:none;
    }
    .slider {
      pointer-events:all;
      width:80%; max-width:600px;
      height:12px;
      background:#FF5F42; border-radius:6px;
      appearance:none; outline:none;
      box-shadow:0 2px 12px rgba(0,0,0,0.15);
    }
    .slider::-webkit-slider-thumb {
      appearance:none;
      width:36px; height:36px; margin-top:-12px;
      border-radius:50%; background:#fff;
      border:4px solid #FF5F42; cursor:pointer;
    }
    .slider::-webkit-slider-runnable-track {
      height:12px; background:#FF5F42; border-radius:6px;
    }
    .slider::-moz-range-thumb {
      width:36px; height:36px; margin-top:-12px;
      border-radius:50%; background:#fff;
      border:4px solid #FF5F42; cursor:pointer;
    }
    .slider::-moz-range-track {
      height:12px; background:#FF5F42; border-radius:6px;
    }
    .slider::-ms-thumb {
      width:36px; height:36px; margin-top:-12px;
      border-radius:50%; background:#fff;
      border:4px solid #FF5F42; cursor:pointer;
    }
    .slider::-ms-fill-lower, .slider::-ms-fill-upper {
      background:#FF5F42; border-radius:6px;
    }

    /* Labels (only shown if you pass them) */
    .label {
      position:absolute; top:24px;
      font:bold 1.4em sans-serif;
      background:rgba(0,0,0,0.33); color:#fff;
      padding:4px 12px; border-radius:6px;
      pointer-events:none; user-select:none;
      display:none;
    }
    .label.before { left:20px; }
    .label.after  { right:20px; }

    @media(max-width:500px){
      .slider { height:8px; }
      .slider::-webkit-slider-thumb,
      .slider::-moz-range-thumb,
      .slider::-ms-thumb {
        width:28px; height:28px; margin-top:-10px;
      }
      .label { font-size:1em; top:12px; padding:2px 8px;}
      .label.before { left:8px; }
      .label.after  { right:8px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="before-img"  class="img-before" />
    <img id="after-img"   class="img-after"  />
    <div id="label1" class="label before"></div>
    <div id="label2" class="label after"></div>
  </div>

  <div class="slider-container">
    <input id="slider" class="slider"
           type="range" min="0" max="100" value="50"/>
  </div>

  <script>
    // Helper
    function getParam(n,d){ let v=new URL(location).searchParams.get(n); return v==null?d:v; }

    // Set images
    document.getElementById('before-img').src = getParam('before','');
    document.getElementById('after-img') .src = getParam('after','');

    // Show labels if provided
    ;['label1','label2'].forEach(id=>{
      let txt = getParam(id,'');
      if(txt){
        let el = document.getElementById(id);
        el.textContent = txt;
        el.style.display = '';
      }
    });

    // Slider → clip-path
    const slider = document.getElementById('slider'),
          after   = document.getElementById('after-img');
    slider.oninput = ()=>{
      // inset(top right% bottom left)
      let p = 100 - slider.value;
      after.style.clipPath = `inset(0 ${p}% 0 0)`;
    };
    // initialize
    slider.oninput();

    // Lock scrolling
    window.onload = window.onresize = ()=>window.scrollTo(0,0);
  </script>
</body>
</html>
