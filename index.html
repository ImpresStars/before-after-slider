<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Before/After Slider Widget</title>
    <style>
      html, body {
        width: 100%; height: 100%;
        margin: 0; padding: 0;
        overflow: hidden;
        background: #222;
      }
      .container {
        position: absolute;
        width: 100%; height: 100%;
        top: 0; left: 0;
        overflow: hidden;
      }
      .img-before, .img-after {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
        pointer-events: none;
        user-select: none;
        margin: 0; padding: 0; border: none;
        box-sizing: border-box;
      }
      .after-wrapper {
        position: absolute;
        top: 0; left: 0;
        height: 100%;
        overflow: hidden;
        transition: width 0.2s;
        margin: 0; padding: 0; border: none;
        box-sizing: border-box;
      }
      .slider-container {
        position: absolute;
        left: 0; bottom: 32px;
        width: 100%;
        z-index: 10;
        display: flex;
        justify-content: center;
        pointer-events: none;
      }
      .slider {
        width: 100%;
        max-width: 100%;
        appearance: none;
        height: 12px;
        background: var(--slider-color, #FF5F42);
        border-radius: 6px;
        outline: none;
        margin: 0;
        box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        pointer-events: all;
        transition: background 0.3s;
      }
      .slider::-webkit-slider-thumb {
        appearance: none;
        width: 36px; height: 36px;
        border-radius: 50%;
        background: #fff;
        border: 4px solid var(--slider-color, #FF5F42);
        box-shadow: 0 4px 18px rgba(255,95,66,0.25);
        cursor: pointer;
        animation: wiggle 1.2s infinite;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .slider:focus::-webkit-slider-thumb {
        border-color: #ff3900;
        box-shadow: 0 0 0 6px rgba(255,95,66,0.12);
      }
      .slider::-webkit-slider-runnable-track {
        height: 12px;
        background: var(--slider-color, #FF5F42);
        border-radius: 6px;
      }
      .slider::-ms-fill-lower, .slider::-ms-fill-upper {
        background: var(--slider-color, #FF5F42);
        border-radius: 6px;
      }
      .slider::-moz-range-thumb {
        width: 36px; height: 36px;
        border-radius: 50%;
        background: #fff;
        border: 4px solid var(--slider-color, #FF5F42);
        box-shadow: 0 4px 18px rgba(255,95,66,0.25);
        cursor: pointer;
        animation: wiggle 1.2s infinite;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .slider:focus::-moz-range-thumb {
        border-color: #ff3900;
        box-shadow: 0 0 0 6px rgba(255,95,66,0.12);
      }
      .slider::-moz-range-track {
        height: 12px;
        background: var(--slider-color, #FF5F42);
        border-radius: 6px;
      }
      .slider::-ms-thumb {
        width: 36px; height: 36px;
        border-radius: 50%;
        background: #fff;
        border: 4px solid var(--slider-color, #FF5F42);
        box-shadow: 0 4px 18px rgba(255,95,66,0.25);
        cursor: pointer;
        animation: wiggle 1.2s infinite;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .slider:focus {
        outline: none;
      }
      .slider::-ms-tooltip {
        display: none;
      }
      @keyframes wiggle {
        0%   { transform: translateY(0); }
        10%  { transform: translateY(-5px) rotate(-8deg); }
        20%  { transform: translateY(5px) rotate(8deg); }
        30%  { transform: translateY(-5px) rotate(-5deg);}
        40%  { transform: translateY(5px) rotate(5deg);}
        50%  { transform: translateY(0) rotate(0);}
        100% { transform: translateY(0) rotate(0);}
      }
      .label {
        position: absolute;
        top: 32px;
        font-family: sans-serif;
        font-size: 1.6em;
        font-weight: bold;
        background: rgba(0,0,0,0.33);
        color: #fff;
        padding: 4px 18px;
        border-radius: 8px;
        z-index: 2;
        pointer-events: none;
        user-select: none;
        text-shadow: 0 1px 4px rgba(0,0,0,0.6);
      }
      .label.before { left: 40px; }
      .label.after { right: 40px; }
      @media (max-width: 500px) {
        .slider::-webkit-slider-thumb,
        .slider::-moz-range-thumb,
        .slider::-ms-thumb {
          width: 28px;
          height: 28px;
        }
        .slider {
          height: 8px;
        }
        .slider::-webkit-slider-runnable-track,
        .slider::-moz-range-track {
          height: 8px;
        }
        .label {
          font-size: 1.1em;
          padding: 2px 10px;
          top: 8px;
        }
        .label.before { left: 8px;}
        .label.after { right: 8px;}
      }
    </style>
  </head>
  <body>
    <div class="container" id="ba-container">
      <img src="" id="before-img" class="img-before" />
      <div class="after-wrapper" id="after-wrap" style="width: 50%;">
        <img src="" id="after-img" class="img-after" />
      </div>
      <div class="label before" id="label1" style="display: none;">Before</div>
      <div class="label after" id="label2" style="display: none;">After</div>
    </div>
    <div class="slider-container">
      <input type="range" min="0" max="100" value="50" class="slider" id="slider" />
    </div>
    <script>
      // Parse URL query params
      function getParam(name, def) {
        const url = new URL(window.location);
        return url.searchParams.get(name) || def;
      }
      // Set image sources
      document.getElementById('before-img').src = getParam('before', '');
      document.getElementById('after-img').src  = getParam('after', '');
      // Set labels
      const label1 = getParam('label1', '');
      const label2 = getParam('label2', '');
      if (label1) {
        document.getElementById('label1').innerText = label1;
        document.getElementById('label1').style.display = '';
      }
      if (label2) {
        document.getElementById('label2').innerText = label2;
        document.getElementById('label2').style.display = '';
      }
      // Set slider color
      const color = getParam('color', '#FF5F42');
      document.documentElement.style.setProperty('--slider-color', color);

      // Responsive slider effect
      const slider = document.getElementById('slider');
      const afterWrap = document.getElementById('after-wrap');
      function setAfterWidth(percent) {
        // Always use container width, not vw!
        afterWrap.style.width = percent + '%';
      }
      slider.addEventListener('input', function() {
        setAfterWidth(this.value);
      });
      setAfterWidth(slider.value);

      // Prevent scrollbars on load or resize
      window.onload = window.onresize = () => {
        document.body.scrollLeft = 0;
        document.body.scrollTop = 0;
        window.scrollTo(0,0);
      };
    </script>
  </body>
</html>
